<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Collection | אוסף כלי בינה מלאכותית</title>
    <!-- Load FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Load our custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with controls -->
    <header class="header">
        <div class="controls">
            <!-- Search and Theme Toggle -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search tools... | ...חיפוש כלים" id="search">
                <button class="toggle-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <!-- Language Toggle -->
            <div class="language-toggle">
                <button class="toggle-btn active" onclick="setLanguage('en')">English</button>
                <button class="toggle-btn" onclick="setLanguage('he')">עברית</button>
            </div>
            
            <!-- Sort Controls -->
            <div class="sort-controls">
                <select id="sortSelect" onchange="sortTools(this.value)">
                    <option value="name">Sort by Name | מיון לפי שם</option>
                    <option value="category">Sort by Category | מיון לפי קטגוריה</option>
                    <option value="popular">Sort by Popular | מיון לפי פופולריות</option>
                </select>
            </div>
            
            <!-- Export Button -->
            <button class="toggle-btn" onclick="exportBookmarks()">
                <i class="fas fa-download"></i> Export Bookmarks | ייצוא סימניות
            </button>
        </div>
    </header>

    <!-- Main content area -->
    <main class="container">
        <!-- Category Filters -->
        <div class="category-filter" id="categoryFilter">
            <!-- Will be populated by JavaScript -->
        </div>
        <!-- Tools Grid -->
        <div class="tool-grid" id="toolGrid">
            <!-- Will be populated by JavaScript -->
        </div>
    </main>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Load application scripts -->
    <script src="app.js"></script>
</body>
</html>
